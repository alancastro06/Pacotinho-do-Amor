<h2>Quem somos?</h2>
<p>A ONG Pacotinho de Amor é um projeto voluntário independente fundada em 2019, que visa proteger animais indefesos e abandonados em situação de risco e oferece cuidados e recursos básicos para o bem estar dos queridos bichinhos. <p>
